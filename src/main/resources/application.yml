spring:
  application:
    name: catch-weak
  profiles:
    default: local

server:
  port: 8080

---
spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:mariadb://${DB_HOST:db-catchweak-news.cf0mike4y36w.ap-northeast-2.rds.amazonaws.com}:${DB_PORT:3306}/${DB_DATABASE:catch_weak}
    driver-class-name: org.mariadb.jdbc.Driver
    username: ${DB_USERNAME:admin}
    password: ${DB_PASSWORD:catchweak12#}
